<mat-card>
    <mat-card-title>Tasks</mat-card-title>
    <button mat-raised-button color="primary" routerLink="/tasks/add">Add Task</button>
  
    <table mat-table [dataSource]="tasks" class="mat-elevation-z8 full-width">
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let task"> {{task.title}} </td>
      </ng-container>

      
      <!-- <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let task"> {{task.description}} </td>
      </ng-container> -->
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let task"> {{task.status}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let task">
          <button mat-button (click)="viewTask(task.id)">View</button>
          <button mat-button (click)="editTask(task.id)">Edit</button>
          <button mat-button color="warn" (click)="deleteTask(task.id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['title', 'status', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['title', 'status', 'actions'];"></tr>
    </table>
  </mat-card>
